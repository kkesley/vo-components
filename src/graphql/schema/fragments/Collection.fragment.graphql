#import "./File.fragment.graphql"
fragment Collection on Collection {
    collection_id
    listing_status
    sort_key
    portfolio_section_key
    title
    description
    banner {
        ...File
    }
    tags
    slug
    duration_in_hour
    hourly_price
    active_customer_phase
    customer_id
    customer_is_done
    customer_review {
        rating
        comment
        timestamp
    }
}